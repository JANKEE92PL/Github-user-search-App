<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>GitHub user search app</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="wrapper">
    <div class="container">
      <div class="header">
        <h1 class="title">devfinder</h1>
        <div id="btn-mode">
          <p id="mode-text">DARK</p>
          <div class="icon-container"><i class='bx bx-sun'></i></div>
        </div>
      </div>
      <div class="searchbar-container active">
        <i class='bx bx-search'></i>
        <label for="input">
          <input type="search" name="user-input" id="input" placeholder="Search Github username...">
        </label>
        <button class="btn-search" id="submit">Search</button>
        <div class="error">
          <p id="no-results">No results</p>
        </div>
      </div>
      <div class="profile-container">
        <div class="profile-content">
          <div class="profile-header">
            <img id="avatar" src="#" alt="">
            <div class="profile-info-wrapper">
              <div class="profile-name">
                <h2 id="name"></h2>
                <p id="user"></p>
              </div>
              <p id="date"></p>
            </div>
          </div>
          <p id="bio"></p>
          <div class="profile-stats-wrapper">
            <div class="profile-stat">
              <p class="stat-title">Repos</p>
              <p id="repos" class="stat-value"></p>
            </div>
            <div class="profile-stat">
              <p class="stat-title">Followers</p>
              <p id="followers" class="stat-value"></p>
            </div>
            <div class="profile-stat">
              <p class="stat-title">Following</p>
              <p id="following" class="stat-value"></p>
            </div>
          </div>
          <div class="profile-bottom-wrapper">
            <div class="profile-info">
              <div class="bottom-icons"><i class='bx bx-compass'></i>San Francisco</div>
              <p id="location"></p>
            </div>
            <div class="profile-info">
              <div class="bottom-icons"><i class='bx bx-link'></i>https://###</div>
              <p id="page"></p>
            </div>
            <div class="profile-info">
              <div class="bottom-icons"><i class='bx bxl-twitter'></i>JANKEE92PL</div>
              <p id="twitter"></p>
            </div>
            <div class="profile-info">
              <div class="bottom-icons"><i class='bx bx-building-house'></i>IBM</div>
              <p id="company"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    Coded by <a href="https://github.com/JANKEE92PL">JANKEE92PL</a>
  </footer>
  <script src="main.js"></script>
</body>

</html>
